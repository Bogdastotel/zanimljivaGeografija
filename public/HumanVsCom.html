    <h4 style="color: palegreen; font-weight: 600;">Play VS Computer</h4>

    <div class="kreni"><button class="btn btn-danger mb-3">START</button>
        <img src="assets/robot.png" alt="humanVScom" width="400">
    </div>
    <h3 class="pslovo"></h3>
    <div class="time">Preostalo vreme: <span class="timeRemaining">90</span></div>
    <div class="container game">
        <div class="row text-center">
            <div class="col-3 humanScores"></div>

            <div class="col-3  human">
                <h2 id="human">Human</h2>
                <form id="humanForm">
                    <div class="form-group">
                        <label for="Država">Država</label>
                        <input type="text" name="Država" class="država form-control border border-primary text-primary">
                    </div>


                    <div class="form-group">
                        <label for="grad">Grad</label>
                        <input type="text" name="Grad" class="grad form-control border border-primary text-primary">

                    </div>


                    <div class="form-group">
                        <label for="reka">Reka</label>
                        <input type="text" name="Reka" class="reka form-control border border-primary text-primary">

                    </div>


                    <div class="form-group">
                        <label for="planina">Planina</label>
                        <input type="text" name="Planina"
                            class="planina form-control border border-primary text-primary">
                    </div>



                    <div class="form-group">
                        <label for="Država">Životinja</label>
                        <input type="text" name="Životinja"
                            class="životinja form-control border border-primary text-primary">

                    </div>


                    <div class="form-group">
                        <label for="Biljka">Biljka</label>
                        <input type="text" name="Biljka" class="biljka form-control border border-primary text-primary">

                    </div>


                    <div class="form-group">
                        <label for="Biljka">Predmet</label>
                        <input type="text" name="Predmet"
                            class="predmet form-control border border-primary text-primary">

                    </div>

                    <button type="submit" class="btn btn-primary mt-2 potvrdi">Potvrdi</button>


                </form>
                <button type="submit" class="btn btn-success mt-2 start">Startuj novu igru</button>

            </div>
            <div class="col-3 ">
                <h2>Computer</h2>

                <form class="computer">
                    <div class="form-group">
                        <label for="Država">Država</label>
                        <input type="text" name="Država"
                            class="COMdržava form-control border border-primary text-primary" disabled>
                    </div>


                    <div class="form-group">
                        <label for="grad">Grad</label>
                        <input type="text" name="grad" class="COMgrad form-control border border-primary text-primary"
                            disabled>

                    </div>


                    <div class="form-group">
                        <label for="reka">Reka</label>
                        <input type="text" name="reka" class="COMreka form-control border border-primary text-primary"
                            disabled>

                    </div>

                    <div class="form-group">
                        <label for="planina">Planina</label>
                        <input type="text" name="planina"
                            class="COMplanina form-control border border-primary text-primary" disabled>

                    </div>


                    <div class="form-group">
                        <label for="Država">Životinja</label>
                        <input type="text" name="životinja"
                            class="COMživotinja form-control border border-primary text-primary" disabled>

                    </div>


                    <div class="form-group">
                        <label for="Biljka">Biljka</label>
                        <input type="text" name="Država"
                            class="COMbiljka form-control border border-primary text-primary" disabled>

                    </div>


                    <div class="form-group">
                        <label for="Biljka">Predmet</label>
                        <input type="text" name="Država"
                            class="COMpredmet form-control border border-primary text-primary" disabled>

                    </div>
                </form>




            </div>
            <div class="col-3 computerScores"></div>
        </div>

    </div>

    <div class="pulse"><span></span>
        <span></span>
        <span></span></div>
